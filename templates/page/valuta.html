{% extends "base.html" %}

{% block content %}

<h1 align="center">Курсы валют (НБКР)</h1>
<p align="center">
    <img src="https://www.svgrepo.com/show/525703/calculator-minimalistic.svg" alt="Курсы валют НБКР" width="100">
</p>

<table width="100%">
    <tr>
        <td valign="top" width="50%" style="padding-left: 40px;">
            <h2>Курсы</h2>
            <table>
                <tr><th>Валюта</th><th>Курс к сому</th></tr>
                <tr><td>USD</td><td>{{ usd }}</td></tr>
                <tr><td>EUR</td><td>{{ eur }}</td></tr>
                <tr><td>RUB</td><td>{{ rub }}</td></tr>
                <tr><td>KZT</td><td>{{ kzt }}</td></tr>
            </table>
        </td>
        <td valign="top" width="50%">
            <h2>Калькулятор валют</h2>
            <form method="get">
                <p>
                    <label for="amount">Сумма</label>
                    <input type="number" step="0.01" id="amount" name="amount" value="{{ amount|default:'' }}" required>
                </p>
                <p>
                    <label for="from">Из</label>
                    <select id="from" name="from">
                        <option value="KGS" {% if from_code == "KGS" %}selected{% endif %}>KGS</option>
                        <option value="USD" {% if from_code == "USD" %}selected{% endif %}>USD</option>
                        <option value="EUR" {% if from_code == "EUR" %}selected{% endif %}>EUR</option>
                        <option value="RUB" {% if from_code == "RUB" %}selected{% endif %}>RUB</option>
                        <option value="KZT" {% if from_code == "KZT" %}selected{% endif %}>KZT</option>
                    </select>
                </p>
                <p>
                    <label for="to">В</label>
                    <select id="to" name="to">
                        <option value="KGS" {% if to_code == "KGS" %}selected{% endif %}>KGS</option>
                        <option value="USD" {% if to_code == "USD" %}selected{% endif %}>USD</option>
                        <option value="EUR" {% if to_code == "EUR" %}selected{% endif %}>EUR</option>
                        <option value="RUB" {% if to_code == "RUB" %}selected{% endif %}>RUB</option>
                        <option value="KZT" {% if to_code == "KZT" %}selected{% endif %}>KZT</option>
                    </select>
                </p>
                <button type="submit">Посчитать</button>
            </form>

            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            {% if result is not None %}
                <p><strong>Результат:</strong> {{ result }}</p>
            {% endif %}
        </td>
    </tr>
</table>

{% endblock %}
